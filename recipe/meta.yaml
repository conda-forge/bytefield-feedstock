{% set name = "bytefield" %}
{% set version = "1.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/bytefield-{{ version }}.tar.gz
  sha256: eb5f8c8d51de54d8764041531521e072b4e6208acd3504f1f2260c0d6377599e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy

test:
  imports:
    - bytefield
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/donadigo/bytefield
  summary: Parse binary data using declarative field layout and native Python properties
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
